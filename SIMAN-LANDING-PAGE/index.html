<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siman</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="shortcut icon"
        href="https://tse4.mm.bing.net/th/id/OIP.-Nmo7jDYisOytySHMe_v8QAAAA?rs=1&pid=ImgDetMain&o=7&rm=3"
        type="image/x-icon" />
</head>

<body>
    <div class="wrap">
        <header class="header-container">
            <!-- Logo -->
            <section class="logo-header">
                <a href="#" class="logo">
                    <span class="logo-rotado"><span class="logo-content">S</span></span>IMAN.COM
                </a>
            </section>

            <!-- Botón hamburguesa -->
            <div class="burger-menu" id="burger-menu">
                <div class="burger-item"></div>
                <div class="burger-item"></div>
                <div class="burger-item"></div>
            </div>

            <!-- Menú navegable -->
            <nav class="navbar" id="navbar">
                <a href="index.html" class="nav-item">Inicio</a>
                <a href="#" class="nav-item">Bebés</a>
                <a href="#" class="nav-item">Celulares</a>
            </nav>
        </header>

        <!-- Contenido principal -->
        <main class="main-container">
            <section class="anuncio">
                <article>
                    REBAJAS <span>HASTA</span> 50%
                </article>
            </section>
        </main>
        
    </div>

    <!-- JavaScript para controlar menu -->
    <script>
        const burgerMenu = document.getElementById('burger-menu');
        const navbar = document.getElementById('navbar');

        burgerMenu.addEventListener('click', () => {
            navbar.classList.toggle('activo');
        });
    </script>
</body>

</html>
